---
before:
  hooks:
    - go mod download

builds:
  - id: pv-migrate
    main: ./cmd/pv-migrate
    binary: pv-migrate
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
     - "7"
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: darwin
        goarch: arm

archives:
  - id: pv-migrate-archive
    # default name template except we ise .Tag instead of .Version to keep the "v" prefix
    name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}"
    builds:
      - pv-migrate
    replacements:
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE

checksum:
  name_template: checksums.txt
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - '^build(\(.+\))?:'
      - '^chore(\(.+\))?:'
      - '^cd(\(.+\))?:'
      - '^ci(\(.+\))?:'
      - '^cicd(\(.+\))?:'
      - '^docker(\(.+\))?:'
      - '^docs(\(.+\))?:'
      - '^refactor(\(.+\))?:'
      - '^test(\(.+\))?:'
      - Merge pull request
      - Merge branch
      - go mod tidy

dockers:
  - image_templates:
      - docker.io/utkuozdemir/pv-migrate:{{ .Tag }}-amd64
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - --platform=linux/amd64
  - image_templates:
      - docker.io/utkuozdemir/pv-migrate:{{ .Tag }}-arm64
    use: buildx
    goarch: arm64
    dockerfile: Dockerfile
    build_flag_templates:
      - --platform=linux/arm64
  - image_templates:
      - docker.io/utkuozdemir/pv-migrate:{{ .Tag }}-armv7
    use: buildx
    goarch: arm
    goarm: "7"
    dockerfile: Dockerfile
    build_flag_templates:
      - --platform=linux/arm/v7

docker_manifests:
  - name_template: docker.io/utkuozdemir/pv-migrate:{{ .Tag }}
    image_templates:
      - docker.io/utkuozdemir/pv-migrate:{{ .Tag }}-amd64
      - docker.io/utkuozdemir/pv-migrate:{{ .Tag }}-arm64
      - docker.io/utkuozdemir/pv-migrate:{{ .Tag }}-armv7

# To test docker image push, uncomment the following and run
# goreleaser release --skip-validate --rm-dist --debug
#release:
#  disable: true

brews:
  - tap:
      owner: utkuozdemir
      name: homebrew-pv-migrate
      token: "{{ .Env.PRIVATE_ACCESS_TOKEN }}"
    commit_author:
      name: Utku Ozdemir
      email: uoz@protonmail.com
    folder: Formula
    homepage: https://github.com/utkuozdemir/pv-migrate
    description: Persistent volume migration plugin for Kubernetes
    license: Apache-2.0
    test: |
      system "#{bin}/pv-migrate -v"

scoop:
  bucket:
    owner: utkuozdemir
    name: scoop-pv-migrate
    token: "{{ .Env.PRIVATE_ACCESS_TOKEN }}"
  commit_author:
    name: Utku Ozdemir
    email: uoz@protonmail.com
  commit_msg_template: "Scoop update for {{ .ProjectName }} version {{ .Tag }}"
  homepage: https://github.com/utkuozdemir/pv-migrate
  description: Persistent volume migration plugin for Kubernetes
  license: Apache-2.0
