name: build

on:
  workflow_dispatch: {}
  push:
    branches:
      - master
      - renovate/**
    paths-ignore:
      - "**.md"
      - "img/**"
      - "test/**"
      - ".gitignore"
      - "renovate.json"
      - ".krew.yaml"
      # Removed docker/** to ensure changes trigger builds
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "img/**"
      - "test/**"
      - ".gitignore"
      - "renovate.json"
      - ".krew.yaml"

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash --noprofile --norc -euox pipefail {0}

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Install go
        uses: actions/setup-go@v6.1.0
        with:
          go-version-file: go.mod
      - name: Install Task
        uses: arduino/setup-task@v2.0.0
        with:
          # renovate: depName=go-task/task datasource=github-releases
          version: 3.46.4
      - name: Tidy go.mod
        run: go mod tidy
      - name: Run linters
        uses: golangci/golangci-lint-action@v9.2.0
        with:
          # renovate: depName=golangci/golangci-lint datasource=github-releases
          version: v2.7.2
          args: --timeout=10m0s
          install-mode: goinstall
      - name: Build with Goreleaser
        if: ${{ always() }}
        uses: goreleaser/goreleaser-action@v6.4.0
        with:
          # renovate: depName=goreleaser/goreleaser datasource=github-releases
          version: v2.13.2
          args: build --snapshot --clean --single-target
      - name: Update usage
        run: task update-usage
      - name: Check for dirty files
        run: git diff --exit-code
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      # 1. Get SHA for unique tagging
      - name: Get short SHA
        id: vars
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # 2. Build images locally (standard docker build)
      - name: Build images
        run: |
          TAG="${{ steps.vars.outputs.sha }}"
          docker build -t integration-test-rsync:$TAG ./docker/rsync/
          docker build -t integration-test-sshd:$TAG ./docker/sshd/

      - name: Install go
        uses: actions/setup-go@v6.1.0
        with:
          go-version-file: go.mod
      - name: Install helm
        run: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - name: Install cilium-cli
        env:
          # renovate: depName=cilium/cilium-cli datasource=github-releases
          CILIUM_CLI_VERSION: v0.18.9
        run: |
          wget https://github.com/cilium/cilium-cli/releases/download/${CILIUM_CLI_VERSION}/cilium-linux-amd64.tar.gz
          sudo tar xzvfC cilium-linux-amd64.tar.gz /usr/local/bin
          rm cilium-linux-amd64.tar.gz

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'pull_request' && github.actor == github.repository_owner }}
        timeout-minutes: 60
        with:
          limit-access-to-actor: true
          detached: true

      - name: kind-1 - Create cluster
        uses: helm/kind-action@v1.13.0
        with:
          cluster_name: kind-1
          # renovate: depName=kubernetes-sigs/kind datasource=github-releases
          version: v0.31.0
          config: test/kind-config.yaml

      - name: kind-1 - Load local images
        run: |
          TAG="${{ steps.vars.outputs.sha }}"
          kind load docker-image integration-test-rsync:$TAG --name kind-1
          kind load docker-image integration-test-sshd:$TAG --name kind-1

      - name: kind-1 - Create metallb-system namespace
        run: |
          kubectl create namespace metallb-system --dry-run=client -oyaml | kubectl apply -f -
          kubectl label namespace metallb-system \
            pod-security.kubernetes.io/enforce=privileged \
            pod-security.kubernetes.io/audit=privileged \
            pod-security.kubernetes.io/warn=privileged \
            --overwrite
      - name: kind-1 - Install allow-all network policies on system namespaces
        run: |
          kubectl -n kube-system apply -f test/netpol-allow-all.yaml
          kubectl -n local-path-storage apply -f test/netpol-allow-all.yaml
          kubectl -n metallb-system apply -f test/netpol-allow-all.yaml
      - name: kind-1 - Install Cilium with default-deny policy
        run: cilium install --set policyEnforcementMode=always
      - name: kind-1 - Install MetalLB
        env:
          METALLB_CHART_VERSION: 6.4.22
        run: |
          MANIFESTS_PATH=/tmp/metallb-manifests.yaml
          ADDRESS_RANGE_PREFIX=$(docker network inspect -f json kind | jq -r '.[0].IPAM.Config | map(select(.Subnet | test("^[0-9]+\\."))) | .[0].Subnet | split("/")[0] | split(".")[:3] | join(".")')
          export ADDRESS_RANGE=${ADDRESS_RANGE_PREFIX}.240-${ADDRESS_RANGE_PREFIX}.255
          envsubst < test/metallb-manifests.yaml > $MANIFESTS_PATH
          METALLB_CONTROLLER_VERSION=v0.15.3
          METALLB_SPEAKER_VERSION=v0.15.3
          helm upgrade metallb \
            --install oci://registry-1.docker.io/bitnamicharts/metallb \
            --namespace metallb-system \
            --version ${METALLB_CHART_VERSION} \
            --atomic \
            --set global.security.allowInsecureImages=true \
            --set networkPolicy.enabled=true \
            --set controller.image.registry=quay.io \
            --set controller.image.repository=metallb/controller \
            --set controller.image.tag=$METALLB_CONTROLLER_VERSION \
            --set speaker.image.registry=quay.io \
            --set speaker.image.repository=metallb/speaker \
            --set speaker.image.tag=$METALLB_SPEAKER_VERSION
          kubectl apply -f $MANIFESTS_PATH

      - name: kind-1 - Wait for all pods in the cluster to be ready
        run: |
          for i in $(seq 1 10); do
            echo "Attempt: $i"
            kubectl wait pod --for=condition=Ready --all --all-namespaces && break;
            sleep 5;
          done

      - name: kind-2 - Create cluster
        uses: helm/kind-action@v1.13.0
        env:
          KUBECONFIG: /home/runner/.kube/kind-2.yaml
        with:
          cluster_name: kind-2
          # renovate: depName=kubernetes-sigs/kind datasource=github-releases
          version: v0.31.0
          config: test/kind-config.yaml

      - name: kind-2 - Load local images
        env:
          KUBECONFIG: /home/runner/.kube/kind-2.yaml
        run: |
          TAG="${{ steps.vars.outputs.sha }}"
          kind load docker-image integration-test-rsync:$TAG --name kind-2
          kind load docker-image integration-test-sshd:$TAG --name kind-2

      - name: kind-2 - Install allow-all network policies on system namespaces
        env:
          KUBECONFIG: /home/runner/.kube/kind-2.yaml
        run: |
          kubectl -n kube-system apply -f test/netpol-allow-all.yaml
          kubectl -n local-path-storage apply -f test/netpol-allow-all.yaml
      - name: kind-2 - Install Cilium with default-deny policy
        env:
          KUBECONFIG: /home/runner/.kube/kind-2.yaml
        run: cilium install --set policyEnforcementMode=always
      - name: kind-2 - Wait for all pods in the cluster to be ready
        env:
          KUBECONFIG: /home/runner/.kube/kind-2.yaml
        run: |
          for i in $(seq 1 10); do
            echo "Attempt: $i"
            kubectl wait pod --for=condition=Ready --all --all-namespaces && break;
            sleep 5;
          done

      # 5. Run Tests
      - name: Run tests
        env:
          PVMIG_TEST_EXTRA_KUBECONFIG: /home/runner/.kube/kind-2.yaml
          # Pass only the image name:tag. Kind will find it locally.
          RSYNC_IMAGE: integration-test-rsync:${{ steps.vars.outputs.sha }}
          SSHD_IMAGE: integration-test-sshd:${{ steps.vars.outputs.sha }}
        run: go test -tags integration -race -coverpkg=./... -coverprofile=coverage.txt -covermode=atomic -timeout 20m -v ./...
      - name: Send coverage
        uses: codecov/codecov-action@v5.5.2
        with:
          files: coverage.txt
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Teardown tmate session
        if: ${{ success() }}
        run: sudo touch /continue
